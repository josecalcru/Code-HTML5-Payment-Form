<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>HTML Form</title>
</head>
<body>

        <div class="container-fluid border pb-0 px-2  ">
            <form>
                <div class="form-row bg-light border m-0">
                    <div class="col-12 m-0" >
                        <h2>Payment form example</h2>
                    </div>

                </div>
                <div class="form-row">

                    <div class="form-group col-4 mb-3">
                        <label for="cc-number">Card #</label>
                        <input type="text" class="form-control" id="cc-number" required placeholder="XXXXXXXXXXXX">
                        <div class="invalid-tooltip">
                        Card number is required
                        </div>
                   </div>    
                    <div class="form-group col-4">
                        <label for="CVC-number">CVC #</label>
                        <input type="text" class="form-control" id="CVC-number" required placeholder="000">
                        <div class="invalid-feedback">
                        Credit card number is required
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="amount-number">Amount</label>
                       <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="m-auto">$</div>
                            </div><input type="text" class="form-control" id="amount-number" required placeholder="Amount">
                            <div class="invalid-feedback">
                                Amount is required
                            </div>
                       </div> 

                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="inputAddress">First Name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                        <small class="text-muted">Full name as displayed on card</small>
                        <div class="invalid-feedback">
                            Name on card is required
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="inputAddress">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                        <div class="invalid-feedback">
                            Last Name on card is required
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Pick a state</option>
                        <option>AL</option>
                        <option>AK</option>
                        <option>AS</option>
                        <option>AZ</option>
                        <option>etc.</option>
                    </select>
                    </div>
                    <div class="form-group col-2">
                    <label for="inputZip">Zip Code</label>
                    <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="row d-flex justify-content-between">
                    <div class="col-4 paymentWrap ">
                        <label for="exampleFormControlTextarea1">We accept:</label>
							<div class="btn-group paymentBtnGroup btn-group-justified" data-toggle="buttons">
					            <label class="btn paymentMethod active">
					            	<div class="method visa"></div>
					                <input type="radio" name="options" checked> 
					            </label>
					            <label class="btn paymentMethod">
					            	<div class="method master-card"></div>
					                <input type="radio" name="options"> 
					            </label>
					            <label class="btn paymentMethod">
				            		<div class="method amex"></div>
					                <input type="radio" name="options">
					            </label>
					             <label class="btn paymentMethod">
				             		<div class="method vishwa"></div>
					                <input type="radio" name="options"> 
					            </label>
					               
					        </div>
                    </div>
                          <div class="paymentWrap col-6">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                 <small class="text-muted">Add any notes here</small>
                            </div>
                </div>
                <div class="row bg-light border m-0">
                    <div class="ml-auto col-1.5">
                        <button  class="btn btn-secondary ml-auto">Close</button>
                        <button type="submit" class="btn btn-primary ml-auto">Sign in</button>
                    </div>
                </div>
            </form>
         </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    
</body>
</html>
